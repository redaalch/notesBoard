<!doctype html>
<html lang="en" data-theme="notesLight">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NotesBoard helps you capture ideas, organize research, and track progress across every project."
    />
    <meta name="theme-color" content="#4B6BFB" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>NotesBoard</title>
    <script>
      (() => {
        const SUPPORTED_THEMES = ["notesLight", "notesDark"];
        const DEFAULT_THEME = "notesLight";
        const DARK_THEME = "notesDark";

        const ensureTheme = (themeName) => {
          document.documentElement.setAttribute("data-theme", themeName);
        };

        try {
          const stored = localStorage.getItem("theme");
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          const resolvedTheme = SUPPORTED_THEMES.includes(stored)
            ? stored
            : prefersDark
              ? DARK_THEME
              : DEFAULT_THEME;

          ensureTheme(resolvedTheme);
        } catch {
          ensureTheme(DEFAULT_THEME);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
