<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NotesBoard helps you capture ideas, organize research, and track progress across every project."
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>NotesBoard</title>
    <script>
      (() => {
        const supportedThemes = [
          "forest",
          "dark",
          "coffee",
          "retro",
          "light",
          "cupcake",
          "valentine",
          "cyberpunk",
          "luxury",
          "business",
        ];
        const defaultTheme = supportedThemes[0] ?? "forest";
        const ensureTheme = (themeName) => {
          document.documentElement.setAttribute("data-theme", themeName);
        };

        try {
          const stored = localStorage.getItem("theme");
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          const darkFallback = supportedThemes.includes("dark")
            ? "dark"
            : defaultTheme;
          const resolvedTheme = supportedThemes.includes(stored)
            ? stored
            : prefersDark
            ? darkFallback
            : defaultTheme;

          ensureTheme(resolvedTheme);
        } catch {
          ensureTheme(defaultTheme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
